<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Argon - Skin Disease Detector</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('/static/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .container-card {
      background: rgba(255,255,255,0.95);
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container-card">
    <h3 class="mb-3">Prediction Result</h3>
    <img src="{{ image_path }}" alt="Uploaded Image" />
    <h5 class="mt-3 text-success">
      Predicted Disease: <strong>{{ prediction }}</strong>
    </h5>
    <h6 class="text-info">
      Confidence: <strong>{{ (confidence * 100) | round(2) }}%</strong>
    </h6>
    <p class="text-muted">Consult a dermatologist for a medical diagnosis.</p>
    <a href="/" class="btn btn-secondary mt-3 w-100">Try Another Image</a>
  </div>
</body>
</html>
